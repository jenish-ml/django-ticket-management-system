{% extends 'users/base.html' %}
{% load widget_tweaks %}

{% block content %}

<div class="card mx-auto" style="width: 40rem;">
    <div class="card-body">
        <h5 class="card-title mb-3 ">Login to Continue! </h5>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="input" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" toggle>
            </div>
            <button class="btn btn-primary">Login</button>
        </form>
    </div>

</div>

{% endblock content %}
